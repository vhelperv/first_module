helper.cats:
  path: '/helper/cats'
  defaults:
    _title: 'Hello! You can add here a photo of your cat.'
    _controller: 'Drupal\helper\Controller\HelperController::ElementsPage'
  requirements:
    _permission: 'access content'

helper.view:
  path: '/helper/cats-view'
  defaults:
    _title: 'Cats'
    _controller: 'Drupal\helper\Controller\HelperController::catList'
  requirements:
    _permission: 'access content'
